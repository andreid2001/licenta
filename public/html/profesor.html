<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="ISO-8859-1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/profesor.css">
    <link rel="stylesheet" href="/css/chat_button.css">
    <link rel="stylesheet" href="/css/chat_button.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div class="chat-page">
        <div class="myusername-container">
            <input type="submit" class="logout" onclick="" value="logout" />
            
        </div>

        <!-- <div class="buton_webcam">Webcam</div> -->

        <div class="scanareteste">
          <button id="open-modal">Open Camera</button>
          <button id="open-modal2">Istoric teste</button>
          <button id="open-modal3" class="download">Descarca template test</button>
          <button id="open-modal4" class="creare_test">Creare template test</button>
          <input type="number" class="nr_questions" placeholder="Nr. intrebari: maxim 20">
          <input type="number" class="nr_variante" placeholder="Nr. variante: maxim 5">
          <div id="myModal" class="modal" style="display: none;">
            <div class="modal-content">
                <span class="close">&times;</span>
                <table id="table">
                    <thead>
                        <tr>
                            <th>Nume Student</th>
                            <th>Raspunsuri Corecte</th>
                            <th>Raspunsuri Bifate</th>
                            <th>Nota</th>
                        </tr>
                    </thead>
                    <tbody id="table-body">
                        <!-- Rândurile tabelului vor fi adăugate aici -->
                    </tbody>
                </table>
            </div>
        </div>

        <div id="modal" style="display: none;">
            <div>
                <video autoplay id="webcam" width="640" height="480"></video>
                <button id="capture">Capture</button>
                <canvas id="canvas" width="640" height="480" style="display: none;"></canvas>
                <button id="close-modal">Close</button>
            </div>
            <div class="tabelul">
                <label>Nume:</label>
                <input type="text" id="inputnume">
                <label>Numar intrebari:</label>
                <input type="text" id="numarIntrebari" class="numar_intrebari">
                <button id="generareInputuri">Pune raspunsurile</button>
                <div id="inputContainer"></div> <!-- Conținător pentru inputurile generate -->
                <button id="upload">Încarcă imagine</button>
                <button id="submit">Trimite</button>
            </div>
          </div>
          




        <div class="container">

            <div id="table" class="table-editable">
              
              <table class="table tabeleditabil">
                <tr>
                  <th>Index</th>
                  <th>Nume</th>
                  <th>Email</th>
                  <th>Grupa</th>
                  <th>Note</th>
                </tr>
  
              </table>
            </div>
          
            <button id="export-btn" class="btn btn-primary buton_save_note">Save</button>
            <p id="export"></p>
          </div>





    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io"></script>
    <script src="/js/profesor.js"></script>
    <script src="/js/mobile.js"></script>
    <script src="/js/webcamera.js"></script>
    <script src="/js/generate_test.js"></script>

</body>

</html>
