<!DOCTYPE html>
<html>

<head>
    <title>Chat</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta charset="ISO-8859-1">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="/css/admin.css">
    <link rel="stylesheet" href="/css/chat_button.css">
    <link rel="stylesheet" href="/css/chat_button.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">


</head>

<body>
    <div class="chat-page">
        <div class="myusername-container">
            <input type="submit" class="logout" onclick="" value="logout" />
        </div>


        <div class="tabel-adaugare">

            <div class="col-md-2"></div>
            <header class="col-md-8 text-center">
                <h1>Bootstrap Table Build</h1>
            </header>
            <div class="col-md-2"></div>
            <div class="container">
                <div class="row">
                    <table class="table table-hover table-striped">
                        <tr>
                            <th>Prenume</th>
                            <th>Nume de familie</th>
                            <th>Nume Mijlociu &#40;Daca exista&#41;</th>
                            <th>CNP</th>
                            <th>Type</th>
                            <th>Materie predata &#40;Profesor&#41;</th>
                            <th>Grupa &#40;Student&#41;</th>
                        </tr>
                        <tr data-hidden="true"></tr>
                        <tr data-input="true"></tr>
                    </table>
                </div>
                <div class="row roomy">
                    <div class="col-md-5"></div><button class="col-md-2 btn btn-primary btn-lg"
                        data-save="true">SAVE</button>
                    <div class="col-md-5"></div>
                </div>
                
            </div><template id="valrow">
                <td>null</td>
                <td>null</td>
                <td>null</td>
                <td>null</td>
                <td>null</td>
                <td>null</td>
                <td>null</td>
            </template><template id="inputrow">
                <td class="ce prenume"><span class="placeholder"></span></td>
                <td class="ce nume"><span class="placeholder"></span></td>
                <td class="ce middle"><span class="placeholder"></span></td>
                <td class="ce cnp"><span class="placeholder"></span></td>
                <td class="ce type"><span class="placeholder"></span></td>
                <td class="ce materie"><span class="placeholder"></span></td>
                <td class="ce grupa"><span class="placeholder"></span></td>
            </template>

        </div>




    </div>



    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="/socket.io"></script>
    <script src="/js/admin.js"></script>
    <script src="/js/mobile.js"></script>

</body>

</html>
